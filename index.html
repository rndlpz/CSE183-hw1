<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>My Web Page</title>
</head>

<body>
  <header>
    <!-- Content for header goes here -->
  </header>

  <section class="top">
    <!-- Content for first section goes here -->
  </section>

  <section class="bottom">
    <div class="columns">
        <!-- Column 1 -->
        <div class="column">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Primary</p>
                </header>
                <div class="card-content">
                    Card 1 Content
                    <button class="button is-primary">Primary Button</button>
                </div>
            </div>
        </div>

        <!-- Column 2 -->
        <div class="column">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Link</p>
                </header>
                <div class="card-content">
                    Card 2 Content
                    <button class="button is-link">Link Button</button>
                </div>
            </div>
        </div>

        <!-- Column 3 -->
        <div class="column">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Info</p>
                </header>
                <div class="card-content">
                    Card 3 Content
                    <button class="button is-info">Info Button</button>
                </div>
            </div>
        </div>

        <!-- Column 4 -->
        <div class="column">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Success</p>
                </header>
                <div class="card-content">
                    Card 4 Content
                    <button class="button is-success">Success Button</button>
                </div>
            </div>
        </div>

        <!-- Column 5 -->
        <div class="column">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Warning</p>
                </header>
                <div class="card-content">
                    Card 5 Content
                    <button class="button is-warning">Warning Button</button>
                </div>
            </div>
        </div>

        <!-- Column 6 -->
        <div class="column">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Danger</p>
                </header>
                <div class="card-content">
                    Card 6 Content
                    <button class="button is-danger">Danger Button</button>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="footer">
  <div class="content has-text-centered">
      <p>
          <a href="mailto:rlopez48@ucsc.edu">Randy Lopez</a>
      </p>
  </div>
</footer>
</body>
</html>
